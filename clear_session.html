<!DOCTYPE html>
<html>
<head>
  <title>Clear Session</title>
</head>
<body>
  <h1>Clear Session</h1>
  <button onclick="clearSession()">Clear Session & Reload</button>
  <script>
    function clearSession() {
      localStorage.removeItem('productivity-app-auth');
      alert('Session cleared! Reloading...');
      window.location.href = '/';
    }
  </script>
</body>
</html>
